<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="notes-style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="logo"><span class="dot"></span>TO-DO-APP</h1>
    </header>
    <div class="main-container">
      <nav>
        <div class="inner-nav-container">
          <button class="nav-item highlight no-hover" id="tasks-nav">
            <p>Tasks</p>
          </button>
          <button class="nav-item" id="completed-nav"><p>Completed</p></button>
          <hr class="custom-line" />
          <button class="nav-item" id="notes-nav"><p>Notes</p></button>
        </div>
      </nav>
      <div class="main-apps">
        <div id="Tasks-app" class="app">
          <div class="container">
            <div id="wrapper">
              <input type="text" placeholder="Task to be done..." />
              <button id="add-btn">Add</button>
            </div>
            <p id="pending-tasks">
              you have <span class="count-value">0</span> task<span
                class="plural-value"
                >s</span
              >
              to complete.
            </p>
            <div id="tasks">
              <p id="error">input can not be empty!</p>
            </div>
          </div>
        </div>
        <div hidden id="Completed-app" class="app">
          <div id="tasks-completed"></div>
        </div>
        <div hidden id="Notes-app" class="app">
          <div>
            <h1>hello</h1>
          </div>
        </div>
      </div>
    </div>

    <script src="nav.js"></script>
    <script src="task.js"></script>
  </body>
</html>
