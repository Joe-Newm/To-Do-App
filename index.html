<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="notes-style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="logo"><span class="dot"></span>TO-DO-APP</h1>
    </header>
    <div class="main-container">
      <nav>
        <div class="inner-nav-container">
          <button class="nav-item highlight no-hover" id="tasks-nav">
            <p>Tasks</p>
          </button>
          <button class="nav-item" id="completed-nav"><p>Completed</p></button>
          <hr class="custom-line" />
          <button class="nav-item" id="notes-nav"><p>Notes</p></button>
        </div>
      </nav>
      <div class="main-apps">
        <div id="Tasks-app" class="app">
          <div class="container">
            <div id="wrapper">
              <input type="text" placeholder="Task to be done..." />
              <button id="add-btn">Add</button>
            </div>
            <p id="pending-tasks">
              you have <span class="count-value">0</span> task<span
                class="plural-value"
                >s</span
              >
              to complete.
            </p>
            <div id="tasks">
              <p id="error">input can not be empty!</p>
            </div>
          </div>
        </div>
        <div hidden id="Completed-app" class="app">
          <div id="tasks-completed"></div>
        </div>
        <div hidden id="Notes-app" class="app">
          <div id="notes-app-wrapper"> 
          <div class="notes-nav-wrapper">
            <div class="notes-nav">
              <div class="note">
                <span class="note-name">hello</span>
                <div class="note-btn-container">
                    <button class="edit"><svg class="svg-edit" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="26" height="26" viewBox="0 0 26 26">
                    <path d="M 20.09375 0.25 C 19.5 0.246094 18.917969 0.457031 18.46875 0.90625 L 17.46875 1.9375 L 24.0625 8.5625 L 25.0625 7.53125 C 25.964844 6.628906 25.972656 5.164063 25.0625 4.25 L 21.75 0.9375 C 21.292969 0.480469 20.6875 0.253906 20.09375 0.25 Z M 16.34375 2.84375 L 14.78125 4.34375 L 21.65625 11.21875 L 23.25 9.75 Z M 13.78125 5.4375 L 2.96875 16.15625 C 2.71875 16.285156 2.539063 16.511719 2.46875 16.78125 L 0.15625 24.625 C 0.0507813 24.96875 0.144531 25.347656 0.398438 25.601563 C 0.652344 25.855469 1.03125 25.949219 1.375 25.84375 L 9.21875 23.53125 C 9.582031 23.476563 9.882813 23.222656 10 22.875 L 20.65625 12.3125 L 19.1875 10.84375 L 8.25 21.8125 L 3.84375 23.09375 L 2.90625 22.15625 L 4.25 17.5625 L 15.09375 6.75 Z M 16.15625 7.84375 L 5.1875 18.84375 L 6.78125 19.1875 L 7 20.65625 L 18 9.6875 Z"></path>
                    </svg></button>
                    <button class="delete"><svg class="svg-delete" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M 10 2 L 9 3 L 5 3 C 4.4 3 4 3.4 4 4 C 4 4.6 4.4 5 5 5 L 7 5 L 17 5 L 19 5 C 19.6 5 20 4.6 20 4 C 20 3.4 19.6 3 19 3 L 15 3 L 14 2 L 10 2 z M 5 7 L 5 20 C 5 21.1 5.9 22 7 22 L 17 22 C 18.1 22 19 21.1 19 20 L 19 7 L 5 7 z M 9 9 C 9.6 9 10 9.4 10 10 L 10 19 C 10 19.6 9.6 20 9 20 C 8.4 20 8 19.6 8 19 L 8 10 C 8 9.4 8.4 9 9 9 z M 15 9 C 15.6 9 16 9.4 16 10 L 16 19 C 16 19.6 15.6 20 15 20 C 14.4 20 14 19.6 14 19 L 14 10 C 14 9.4 14.4 9 15 9 z"></path>
                    </svg></button>
                </div>
              </div>
            </div>
            <div class="new-note-container">
              <button id="new-note-button"><svg id="plus-svg" fill="#000000" width="800px" height="800px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
                <path d="M866.332 213v653.332H213v186.666h653.332v653.332h186.666v-653.332h653.332V866.332h-653.332V213z" fill-rule="evenodd"/>
            </svg></button>
              <p>New Note</p>
            </div>
          </div>
          <div id="notes-container">
            <span class="date"></span>
            <textarea id="note-input" placeholder="Type your note here..."></textarea>
            <div id="save-container">
            <button id="save-button">Save Note</button>
            </div>
          </div>
        </div>
          </div>
        </div>
      </div>
    </div>

    <script src="nav.js"></script>
    <script src="task.js"></script>
    <script src="notes.js"></script>
  </body>
</html>
